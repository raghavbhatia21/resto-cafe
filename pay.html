<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay at Caferesto</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF4B2B;
            --secondary: #FF416C;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3436;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #FF416C 0%, #FF4B2B 100%);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text);
        }

        .payment-card {
            background: var(--glass);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 350px;
            margin: 1rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
        }

        .amount-display {
            font-size: 3rem;
            font-weight: 800;
            margin: 1rem 0;
            color: #000;
        }

        .details {
            color: #636e72;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .qr-container {
            background: white;
            padding: 1rem;
            border-radius: 12px;
            display: inline-block;
            margin-bottom: 2rem;
            border: 1px solid #eee;
        }

        .qr-img {
            width: 180px;
            height: 180px;
            display: block;
        }

        .pay-options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .pay-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            color: white;
            transition: transform 0.2s;
            font-size: 1rem;
        }

        .pay-btn:active {
            transform: scale(0.98);
        }

        .btn-gpay {
            background: #000;
        }

        .btn-phonepe {
            background: #5f259f;
        }

        .btn-paytm {
            background: #00baf2;
        }

        .btn-generic {
            background: linear-gradient(to right, #FF416C, #FF4B2B);
            margin-top: 0.5rem;
        }

        .footer-note {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #b2bec3;
        }
    </style>
</head>

<body>
    <div class="payment-card">
        <div class="logo">Caferesto</div>
        <p style="margin: 0; color: #636e72;">Total to Pay</p>
        <div class="amount-display" id="display-amount">₹0</div>

        <div class="details" id="display-details">
            Table # -- | Order # --
        </div>

        <div class="qr-container">
            <img id="qr-image" src="" alt="Payment QR" class="qr-img">
        </div>

        <p style="font-size: 0.9rem; font-weight: 600; color: #636e72; margin-bottom: 1rem;">Choose your App</p>

        <div class="pay-options">
            <a id="gpay-link" href="#" class="pay-btn btn-gpay">
                <i class="fab fa-google-pay fa-lg"></i> Google Pay
            </a>
            <a id="phonepe-link" href="#" class="pay-btn btn-phonepe">
                <i class="fas fa-mobile-alt"></i> PhonePe
            </a>
            <a id="paytm-link" href="#" class="pay-btn btn-paytm">
                <i class="fas fa-wallet"></i> Paytm
            </a>
            <a id="pay-link" href="#" class="pay-btn btn-generic">
                <i class="fas fa-university"></i> ANY UPI APP
            </a>
        </div>

        <p class="footer-note">Scanning with any app? The QR works too!</p>
    </div>

    <script>
        // Extract parameters
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('am') || '0';
        const table = urlParams.get('tn') || '--';
        const orderId = urlParams.get('id') || '--';

        // Update UI
        document.getElementById('display-amount').innerText = `₹${amount}`;
        document.getElementById('display-details').innerText = `Table ${table} | Order #${orderId}`;

        // UPI Logic
        const upiId = "raghavbhatia332@okhdfcbank";
        const name = "Caferesto";
        const note = encodeURIComponent('Table ' + table + ' - ' + orderId);
        const upiBase = `pa=${upiId}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR&tn=${note}`;

        const upiLink = `upi://pay?${upiBase}`;

        // App specific links for better redirection
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        const gpayScheme = isIOS ? 'gpay://upi/pay' : 'tez://upi/pay';

        document.getElementById('pay-link').href = upiLink;
        document.getElementById('gpay-link').href = `${gpayScheme}?${upiBase}`;
        document.getElementById('phonepe-link').href = `phonepe://pay?${upiBase}`;
        document.getElementById('paytm-link').href = `paytmmp://pay?${upiBase}`;

        // Generate QR
        const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(upiLink)}`;
        document.getElementById('qr-image').src = qrUrl;

    </script>
</body>

</html>
