<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Caferesto Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
            margin: 0 1rem;
        }

        .login-form {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
        }

        .input-group input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Mobile specific adjustments */
        @media (max-width: 480px) {
            .login-card {
                padding: 1.5rem;
                margin: 0;
                border: none;
                border-radius: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                backdrop-filter: none;
                background: var(--bg-dark);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-card glass">
            <h1 class="logo">Caferesto</h1>
            <p style="color: var(--text-muted)">Admin Authentication</p>

            <form id="login-form" class="login-form">
                <div class="input-group">
                    <label>Email Access Code</label>
                    <input type="email" id="email" required placeholder="chef@caferesto.com">
                </div>
                <div class="input-group">
                    <label>Security Password</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
                <button type="submit" class="add-btn"
                    style="background: var(--primary); color: white; padding: 1rem; font-size: 1rem;">ACCESS
                    KITCHEN</button>
            </form>
            <p id="error-msg" style="color: var(--accent-main); margin-top: 1rem; display: none;"></p>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="../js/firebase-config.js"></script>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = '../kitchen.html'; // Redirect to Kitchen
                })
                .catch((error) => {
                    errorMsg.innerText = "Invalid credentials. Please try again.";
                    errorMsg.style.display = 'block';
                    console.error(error);
                });
        });

        // Redirect if already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = '../kitchen.html';
            }
        });
    </script>
</body>

</html>
