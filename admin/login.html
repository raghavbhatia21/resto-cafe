<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Caferesto Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .login-card {
            max-width: 400px;
            margin: 10vh auto;
            padding: 3rem;
            text-align: center;
        }

        .login-form {
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-card glass">
            <h1 class="logo">Caferesto</h1>
            <p style="color: var(--text-muted)">Admin Authentication</p>

            <form id="login-form" class="login-form">
                <div class="table-input-group" style="margin-bottom: 1rem; padding: 0.5rem;">
                    <label>Email</label>
                    <input type="email" id="email" required style="font-size: 1rem; text-align: left;">
                </div>
                <div class="table-input-group" style="padding: 0.5rem;">
                    <label>Password</label>
                    <input type="password" id="password" required style="font-size: 1rem; text-align: left;">
                </div>
                <button type="submit" class="add-btn"
                    style="background: var(--primary); color: white; margin-top: 2rem;">LOGIN</button>
            </form>
            <p id="error-msg" style="color: var(--accent-main); margin-top: 1rem; display: none;"></p>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="../js/firebase-config.js"></script>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    errorMsg.innerText = error.message;
                    errorMsg.style.display = 'block';
                });
        });

        // Redirect if already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
