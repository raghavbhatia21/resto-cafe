backend:
  name: git-gateway
  branch: main # Ensure this matches your default branch

media_folder: "assets/images"
public_folder: "../assets/images"

collections:
  - name: "menu"
    label: "Menu Items"
    folder: "content/menu"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Item Name", name: "title", widget: "string" }
      - { label: "Category", name: "category", widget: "select", options: ["starter", "main", "drinks"] }
      - { label: "Price (INR)", name: "price", widget: "number", help: "Base price or price for the smallest variant" }
      - label: "Variants"
        name: "variants"
        widget: "list"
        required: false
        fields:
          - { label: "Variant Name", name: "name", widget: "string", placeholder: "e.g. Small, Large, 500ml" }
          - { label: "Price", name: "price", widget: "number" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Available", name: "available", widget: "boolean", default: true }
 
   - name: "offers"
     label: "Special Offers"
     folder: "content/offers"
     create: true
     slug: "{{slug}}"
     fields:
       - { label: "Offer Title", name: "title", widget: "string" }
       - { label: "Short Description", name: "description", widget: "text" }
       - { label: "Tag / Badge", name: "tag", widget: "string", help: "e.g. COMBO, 20% OFF, TODAY'S SPECIAL" }
       - { label: "Banner Image", name: "image", widget: "image" }
       - { label: "Active", name: "active", widget: "boolean", default: true }
