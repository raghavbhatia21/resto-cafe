<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caferesto | Digital Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
        // Redirect to admin if coming from an invite link
        if (window.location.hash.includes("recovery_token") ||
            window.location.hash.includes("invite_token") ||
            window.location.hash.includes("access_token")) {
            window.location.href = "/admin/" + window.location.hash;
        }
    </script>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="logo">Caferesto</h1>
            <p style="color: var(--text-muted)">Crafting flavors, one order at a time.</p>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-category="starter">Starters</button>
            <button class="tab-btn" data-category="main">Main Course</button>
            <button class="tab-btn" data-category="drinks">Drinks</button>
        </nav>

        <main id="menu-container" class="menu-grid">
            <!-- Items injected by JS -->
            <div class="loading" style="grid-column: 1/-1; text-align: center; padding: 3rem;">
                <i class="fas fa-circle-notch fa-spin fa-3x" style="color: var(--primary)"></i>
                <p style="margin-top: 1rem;">Loading your delicious menu...</p>
            </div>
        </main>
    </div>

    <!-- Bottom Bar Navigation (Cart & Bill) -->
    <div id="bottom-bar" class="bottom-bar glass">
        <div class="cart-info" id="bar-cart-trigger">
            <div class="cart-icon-wrapper">
                <i class="fas fa-shopping-basket"></i>
                <div id="bar-cart-count" class="bar-cart-count">0</div>
            </div>
            <div class="cart-text">
                <span class="total-label">Your Order</span>
                <span id="bar-cart-total" class="total-value">₹0</span>
            </div>
        </div>
        <div class="bar-actions">
            <button id="bar-request-bill-btn" class="bar-btn outline" style="display: none;">
                <i class="fas fa-file-invoice-dollar"></i> BILL
            </button>
            <button id="bar-open-cart-btn" class="bar-btn primary">
                VIEW CART
            </button>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal-overlay">
        <div class="modal-content glass">
            <div class="modal-header">
                <h2>Your Order</h2>
                <button id="close-cart"><i class="fas fa-times"></i></button>
            </div>
            <div id="cart-items-list">
                <!-- Items here -->
            </div>
            <div class="cart-summary">
                <div class="total-row">
                    <span>Total Amount:</span>
                    <span id="cart-total">₹0</span>
                </div>
                <button id="place-order-btn" class="add-btn"
                    style="background: var(--primary); color: white; margin-top: 1rem;">PLACE ORDER</button>
                <button id="request-bill-btn" class="add-btn"
                    style="background: var(--accent-drinks); color: white; margin-top: 0.5rem; display: none;">REQUEST
                    BILL</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <i class="fas fa-check-circle"></i>
        <span>Item added to cart!</span>
    </div>

    <!-- Welcome / Table Selection Modal -->
    <div id="welcome-modal" class="modal-overlay active" style="z-index: 9999;">
        <div class="modal-content glass" style="text-align: center; max-width: 400px;">
            <div class="modal-header" style="justify-content: center; margin-bottom: 1rem;">
                <h1 class="logo" style="font-size: 2rem;">Welcome!</h1>
            </div>
            <p style="color: var(--text-muted); margin-bottom: 2rem;">Please enter your table number to start ordering.
            </p>

            <div class="table-input-group" style="margin-top: 0; background: none; padding: 0;">
                <input type="text" id="welcome-name" placeholder="Your Name"
                    style="font-size: 1.1rem; padding: 0.8rem; margin-bottom: 1rem; width: 100%;">
                <input type="number" id="welcome-table-no" placeholder="Table #" min="1"
                    style="font-size: 1.2rem; padding: 0.8rem; margin-bottom: 1rem; width: 100%;">
                <input type="tel" id="welcome-phone" placeholder="Phone Number (WhatsApp)"
                    style="font-size: 1.1rem; padding: 0.8rem; width: 100%;">
            </div>

            <p id="table-error" style="color: var(--accent-main); margin-top: 1rem; display: none; font-weight: 600;">
            </p>

            <button id="start-order-btn" class="add-btn"
                style="background: var(--primary); color: white; margin-top: 2rem; padding: 1rem; font-size: 1.1rem;">
                START ORDERING
            </button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
