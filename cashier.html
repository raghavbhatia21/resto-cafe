<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Counter | Caferesto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .cashier-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .bill-card {
            padding: 1.5rem;
            border-left: 5px solid var(--accent-drinks);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .bill-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 1rem;
        }

        .table-no {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
        }

        .bill-items {
            list-style: none;
            margin-bottom: 1.5rem;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .bill-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .item-qty {
            font-weight: 700;
            color: var(--primary);
            margin-right: 0.5rem;
        }

        .bill-footer {
            margin-top: auto;
            border-top: 1px solid var(--glass-border);
            padding-top: 1rem;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.25rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .paid-btn {
            width: 100%;
            background: var(--accent-starter);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            transition: var(--transition);
        }

        .paid-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .empty-state {
            grid-column: 1/-1;
            text-align: center;
            padding: 5rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1 class="logo">Cash Counter</h1>
                    <p style="color: var(--text-muted)">Manage payments and settlement.</p>
                </div>
                <nav>
                    <a href="kitchen.html" style="color: var(--primary); text-decoration: none; margin-right: 2rem;"><i
                            class="fas fa-utensils"></i> Kitchen</a>
                    <a href="#" onclick="logout()" style="color: var(--accent-main); text-decoration: none;"><i
                            class="fas fa-sign-out-alt"></i> Logout</a>
                </nav>
            </div>
        </header>

        <div id="bills-container" class="cashier-grid">
            <div class="empty-state">
                <i class="fas fa-file-invoice-dollar fa-4x" style="margin-bottom: 1rem"></i>
                <p>No active bills. Happy hunting!</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script>
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) window.location.href = 'admin/login.html';
        });
        function logout() {
            firebase.auth().signOut().then(() => window.location.href = 'admin/login.html');
        }
    </script>
    <script src="js/cashier.js"></script>
</body>

</html>
